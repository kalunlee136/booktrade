<div class="col-md-6 col-md-offset-3">
   
  <form ng-submit="search()" style="margin-top:30px;">
    <h3>Search a book title</h3>
  
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Book Title" ng-model="bookTitle"></input>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <div>
    <h3>Current sent trade requests</h3>
    <div ng-repeat="request in requested">
      <p >{{request.title}}</p>
    </div>
  </div>
  
  <hr>
  
  <div>
    <h3>Current received trade requests</h3>
    <div ng-repeat="rec in received" class="trade-requests">
      <button class="add" ng-click="acceptTrade(rec,$index)">O</button>
      <p>{{rec.title}}</p>
    </div>
  </div>
  
  <hr>
  
  <div>
    <h3>Inventory</h3>
    <div ng-repeat="book in userbooks" style="display:inline-block;margin:10px;">
      <img ng-src="{{book.img}}">
    </div>
  </div>

</div>
